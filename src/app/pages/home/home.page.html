<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="button-row">
      <ion-button class="big-button" [routerLink]="['/new']">
        <ion-row>
          <i class="fas fa-user-plus button-icon"></i>
        </ion-row>
        <ion-row>
          <div class="button-text">New Application</div>
        </ion-row>
      </ion-button>

      <ion-button class="big-button" [routerLink]="['/existing']">
        <ion-row>
          <i class="fas fa-users button-icon"></i>
        </ion-row>
        <ion-row>
          <div class="button-text">Existing Application</div>
        </ion-row>
      </ion-button>
    </div>

    <ion-button class="logout-button" (click)="logout()" color="danger">
      <div class="button-text">Logout</div>
    </ion-button>
  </div>
</ion-content>
