<div class="signature-pad">
  <div>
    <canvas
      class="signature-pad-canvas"
      #canvas
      style="touch-action: none"
    ></canvas>
  </div>
</div>
<ion-row>
  <ion-col size="6"
    ><ion-button color="primary" expand="full" (click)="undo()">
      Undo</ion-button
    ></ion-col
  >
  <ion-col size="6"
    ><ion-button color="primary" expand="full" (click)="clear()">
      Clear</ion-button
    ></ion-col
  >
</ion-row>
