<ion-content>
  <div class="text-center">
    <a href="index.html">
      <img
        alt="MabLogo"
        src="../../assets/images/Backup_logo.png"
        height="90"
        class="mx-auto"
      />
    </a>
  </div>
  <br />
  <div class="card" style="box-shadow: 0 5px 10px #000000; border-radius: 15px">
    <div class="card-body p-3">
      <div class="text-center mb-3">
        <h2 class="text-uppercase mt-0">Login</h2>
      </div>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <div class="row">
          <ion-item>
            <ion-input
              type="email"
              placeholder="Username"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="(email?.dirty || email?.touched) && email?.errors"
            class="errors"
          >
            <span *ngIf="email?.errors?.['required']"
              >Username is required</span
            >
          </div>
        </div>
        <div class="row">
          <ion-item>
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="(password?.dirty || password?.touched) && password?.errors"
            class="errors"
          >
            <span *ngIf="password?.errors?.['required']"
              >Password is required</span
            >
          </div>
        </div>

        <div class="mb-3 d-grid text-center">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!credentials?.valid"
          >
            LOG IN
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
